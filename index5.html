    <title>Z-indexing- Stacking_order</title>
    <link rel="stylesheet" href="./style5.css">
</head>
<body>

    <div class="boxA_initial">No indexing</div>
    <div class="boxB_initial">No indexing <br> Automatically boxB overlaps</div>
    
    <hr>
    <p>Now i want BoxA to be infront of BoxB. Element having high index value will <i>overlap the lower one. </i></p>
    <hr>
    
    <div class="boxA_Final">High index value indexing <br><br> boxA have higher index value so will appear infront of lower indexed element. </div>
    <div class="boxB_Final">Low index value </div>
    
    
</body>
